    <script>
        (function() {
            const themeToggle = document.getElementById('theme-toggle');
            const html = document.documentElement;
            
            // Ëé∑ÂèñÂ≠òÂÇ®ÁöÑ‰∏ªÈ¢òÂÅèÂ•ΩÔºåÂ¶ÇÊûúÊ≤°ÊúâÂàô‰∏∫ nullÔºàË°®Á§∫Ë∑üÈöèÁ≥ªÁªüÔºâ
            const getStoredTheme = () => localStorage.getItem('theme');
            
            // Ëé∑ÂèñÁ≥ªÁªüÂÅèÂ•Ω
            const getSystemTheme = () => {
                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            };
            
            // Ëé∑ÂèñÂΩìÂâçÂ∫îËØ•‰ΩøÁî®ÁöÑ‰∏ªÈ¢ò
            const getCurrentTheme = () => {
                const stored = getStoredTheme();
                if (stored) return stored;
                return getSystemTheme();
            };
            
            // Â∫îÁî®‰∏ªÈ¢ò
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    html.setAttribute('data-theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                    themeToggle.title = 'ÂàáÊç¢Âà∞ÊµÖËâ≤Ê®°Âºè';
                } else {
                    html.removeAttribute('data-theme');
                    themeToggle.textContent = 'üåô';
                    themeToggle.title = 'ÂàáÊç¢Âà∞Ê∑±Ëâ≤Ê®°Âºè';
                }
            };
            
            // ÂàùÂßãÂåñ‰∏ªÈ¢ò
            applyTheme(getCurrentTheme());
            
            // ÂàáÊç¢‰∏ªÈ¢ò
            themeToggle.addEventListener('click', () => {
                const current = html.hasAttribute('data-theme') ? 'dark' : 'light';
                const newTheme = current === 'dark' ? 'light' : 'dark';
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
            
            // ÁõëÂê¨Á≥ªÁªü‰∏ªÈ¢òÂèòÂåñÔºà‰ªÖÂΩìÁî®Êà∑Ê≤°ÊúâÊâãÂä®ËÆæÁΩÆÊó∂ÁîüÊïàÔºâ
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
                if (!getStoredTheme()) {
                    applyTheme(e.matches ? 'dark' : 'light');
                }
            });
        })();
    </script>
